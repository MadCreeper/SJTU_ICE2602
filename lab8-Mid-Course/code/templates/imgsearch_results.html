<!DOCTYPE html>
<html>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/mystyle.css') }}"/>
    <style>
        @import "{{ url_for('static',filename='styles/grid.css') }}";
    </style>
    <style>
    img {
    width: 100%;
    height: 300px;
    object-fit: contain;
    }
    </style>
<head>
    <div class=title>
        <h1>NaÏve 图片搜索</h1>
    </div>
    
    <title>Search Results</title>
</head>
<body>
    <div class=searchBar>
        {% include 'imgsearch_bar.html' %}   <!--比extends好用一些-->
    </div>
    {% block searchbar%}
    {% endblock %}
    <hr>
    <h1>Searching Results:{{ command }},  {{doc_count}} pages found.</h1>
    
    <div class="grid-container">
            
        {% for doc in docs %}
                <div class=grid-item>
                    
                    
                    <a href="{{ doc.url }}">{{ doc.title }}</a>
                    <img src={{doc.img_url}}>
                    
                    

                </div>
            
            {% endfor%}
            
           
    </div>
            
       
    </div>
    
</body>
</html>
