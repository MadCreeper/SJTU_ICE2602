<!DOCTYPE html>
<html>
    <style>
        a:link{color:rgb(12, 53, 236);}
        a:visited{color:lime}
        a:hover{color:darkviolet}
        a:active{color:cyan}

        .searchBox {
          
          border: 2px outset rgb(112, 149, 251);
          background-color: rgb(236, 249, 253);    
          text-align: start;
          
        }

        .title{
            text-align: center;
        }
        
        .searchBar {
            text-align: center;
        }

    </style>
<head>
    <div class=title>
        <h1>NaÏve 搜索</h1>
    </div>
    
    <title>Search Results</title>
</head>
<body>
    <div class=searchBar></div>
    {% include 'search_bar.html' %}   <!--比extends好用一些-->
    </div>
    {% block searchbar%}
    {% endblock %}
    <hr>
    <h1>Searching Results:{{ command }},  {{doc_count}} pages found.</h1>
    <table>
       
        <dl>
            {% for doc in docs %}
                <div class=searchBox>
                <dt>
                    
                    <dd><a href="{{ doc.url }}">{{ doc.title }}</a></dd>
                    <dd>  {{abstracts[doc.path]}}</dd>
                    <dd><a href="{{ doc.url }}" style="color:rgb(42, 153, 66);">{{ doc.url }}</a></dd>
                    
                    <dd> <br></dd>
                    
                </dt>
            </div>
            <dd></dd>
            {% endfor%}
        </dl>
    
    </table>
</body>
</html>
