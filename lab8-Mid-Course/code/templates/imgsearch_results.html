<!DOCTYPE html>
<html>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/mystyle.css') }}"/>
    <style>
        @import "{{ url_for('static',filename='styles/grid.css') }}";
    </style>
    <style>
    img {
    width: 100%;
    height: 300px;
    object-fit: contain;
    }
    </style>
<head>
    {% include 'imgsearch.html' %}
</head>
<body>
    
    
    <hr>
    <h1>Searching for:{{ command }},  {{doc_count}} pages found.</h1>
    
    <div class="grid-container">
            
        {% for doc in docs %}
                <div class=grid-item>
                    
                    
                    <a href="{{ doc.url }}">{{ doc.title }}</a>
                    <img src={{doc.img_url}}>
                    
                    

                </div>
            
            {% endfor%}
            
           
    </div>
            
       
    </div>
    
</body>
</html>
